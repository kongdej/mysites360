services:
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    #ports:
    #  - 27017:27017
    volumes:
      - ./../db:/data/db

  app:
    depends_on:
      - mongodb
    container_name: mysites
    build: .
    restart: unless-stopped
    env_file: ./.env
    ports:
      - 2025:2025
    tty: true
    volumes:
      - ./:/mysites

    

  
